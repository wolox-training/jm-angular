<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML & CSS Training</title>
    <meta name="description" content="training" />
    <meta name="author" content="Wolox" />
    <link rel="stylesheet" type="text/css" href="application.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav__content">
          <img src="assets/LogoWolox.png" alt="Wolox logo" class="nav__content__logo" />
          <a href="login.html" class="nav__content__auth">Logout</a>
        </div>
      </nav>
    </header>
    <div class="container-detail">
      <div class="container-detail__wrapper">
        <div class="back-button">
          <a href="index.html" class="back-button__link">Atrás</a>
        </div>
        <div class="detail">
          <img src="./assets/book-cover.png" alt="book cover" class="detail__cover" />
          <div class="detail__info">
            <div class="detail__info__header">
              <h3 class="title">Título del libro</h3>
              <h4 class="genre">(género)</h4>
            </div>
            <div class="detail__info__item">
              <h4 class="title">Autor del libro:</h4>
              <p class="content">Nombre del autor del libro</p>
            </div>
            <div class="detail__info__item">
              <h4 class="title">Editorial:</h4>
              <p class="content">Nombre de la editorial</p>
            </div>
            <div class="detail__info__item">
              <h4 class="title">Año de publicación:</h4>
              <p class="content">Año de publicación</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
