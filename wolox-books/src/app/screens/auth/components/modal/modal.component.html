<div class="modal">
  <div class="modal__header">
    <h2 class="modal__header__title">Tu carrito de compras</h2>
    <button class="modal__header__close" (click)="closeModal()"></button>
  </div>
  <div class="modal__book-list">
    <div class="modal__book" *ngFor="let cartBook of cartBooks | async">
      <h3 class="modal__book__title">{{ cartBook.title }} - {{ cartBook.author }}</h3>
      <button class="modal__book__delete" (click)="deleteBook(cartBook.id)"></button>
    </div>
  </div>
</div>
<div class="shadow"></div>
