<div class="modal">
  <div class="modal__header">
    <h2 class="modal__header__title">Tu carrito de compras</h2>
    <button class="modal__header__close" (click)="closeModal()"></button>
  </div>
  <ng-template [ngIf]="cartBooks.length" [ngIfElse]="emptyCart">
    <div class="modal__book-list">
      <div class="modal__book" *ngFor="let cartBook of cartBooks">
        <h3 class="modal__book__title">{{ cartBook.title }} - {{ cartBook.author }}</h3>
        <button class="modal__book__delete" (click)="deleteBook(cartBook.id)"></button>
      </div>
    </div>
  </ng-template>
</div>
<div class="shadow"></div>
<ng-template #emptyCart>
  <img src="assets/empty-cart.svg" class="modal-empty__vector" />
  <h2 class="modal-empty__primary-text">EL CARRITO ESTÁ VACÍO</h2>
  <h3 class="modal-empty__secondary-text">Parece que no tenés items en tu carrito de compras</h3>
</ng-template>
