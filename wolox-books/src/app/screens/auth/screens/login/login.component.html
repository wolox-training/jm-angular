<div class="container">
  <div class="login">
    <img src="assets/LogoWolox.png" alt="Wolox logo" class="login__logo" />
    <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onLoginSubmit()">
      <ng-container *ngFor="let item of loginItems">
        <label [for]="item.id" class="login__label">{{ item.label }}</label>
        <input
          [formControlName]="item.id"
          [type]="item.type"
          [id]="item.id"
          [name]="item.id"
          [ngClass]="{
            login__input: true,
            invalid: loginForm.get(item.id).invalid && loginForm.get(item.id).touched ? true : false
          }"
        />
        <small
          class="login__error"
          *ngIf="loginForm.get(item.id).invalid && loginForm.get(item.id).touched"
          >{{ item.error }}</small
        >
      </ng-container>
      <button [disabled]="loginForm.invalid" type="submit" class="login__button fill">Login</button>
      <a [routerLink]="['../sign-up']" class="login__button unfill">Sign Up</a>
    </form>
  </div>
</div>
