<app-navbar></app-navbar>
<div class="container">
  <div class="book-list">
    <a href="detail-book.html" class="book-link" *ngFor="let book of books; trackBy: trackBook">
      <div class="book">
        <img [src]="book.image_url" alt="book cover" class="book__cover" />
        <div class="book__info">
          <h3 class="book__info__title">{{ book.title }}</h3>
          <h4 class="book__info__author">{{ book.author }}</h4>
        </div>
      </div>
    </a>
  </div>
</div>
