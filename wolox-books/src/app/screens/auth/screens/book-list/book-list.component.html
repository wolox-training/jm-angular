<app-navbar></app-navbar>
<div class="container">
  <div class="search-bar">
    <img
      src="assets/search-icon.svg"
      alt="search icon"
      class="search-bar__icon"
      *ngIf="!searchTitle.length"
    />
    <input
      #searchBar
      type="text"
      class="search-bar__input"
      placeholder="Buscar por titulo del libro..."
      (keyup)="onKey(searchBar.value)"
    />
  </div>

  <div class="book-list">
    <a
      href="detail-book.html"
      class="book-link"
      *ngFor="let book of books | searchPipe: searchTitle; trackBy: trackBook"
    >
      <div class="book">
        <img [src]="book.image_url" alt="book cover" class="book__cover" />
        <div class="book__info">
          <h3 class="book__info__title">{{ book.title }}</h3>
          <h4 class="book__info__author">{{ book.author }}</h4>
        </div>
      </div>
    </a>
  </div>
</div>
