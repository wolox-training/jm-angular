<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML & CSS Training</title>
    <meta name="description" content="training" />
    <meta name="author" content="Wolox" />
    <link rel="stylesheet" type="text/css" href="application.css" />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <img src="./assets/LogoWolox.png" alt="Wolox logo" class="login__logo" />
        <label for="email" class="login__label">Email</label>
        <input type="text" id="email" name="email" class="login__input" />
        <label for="pwd" class="login__label">Password</label>
        <input type="password" id="pwd" name="pwd" class="login__input" />
        <a href="index.html" class="login__button fill">Login</a>
        <a class="login__button unfill">Sign Up</a>
      </div>
    </div>
  </body>
</html>
